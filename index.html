<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="https://www.cornify.com/js/cornify.js"></script>
</head>
<body>
    <h1>Try to crack the code by typing something...
    </h1>
    <h2 id="input"></h2>
    <h2 id="message"></h2>
    <h2 id="secretCode"></h2>
<script>
    const pressed  = [];
    const secretCode = 'oakley'
    const codeRevealed = document.querySelector('#secretCode');
    const message = document.querySelector('#message');
    const input = document.querySelector('#input');
    console.log(codeRevealed)
    window.addEventListener('keyup', (e)  => {
        console.log(e.key);
        pressed.push(e.key)

        pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length)
        input.innerText = pressed.join('');
        if(pressed.join('').includes(secretCode)){
            message.innerText = 'You found the secret message';
            codeRevealed.style.color = 'green;'
            codeRevealed.innerText = secretCode

        }
    })
</script>
</body>
<style>
    #secretCode {
        color: green;
    }
</style>
</html>
